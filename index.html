<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  <!-- google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600;800&family=Oswald:wght@300;400;600;700&family=Outfit:wght@400;700&family=Red+Hat+Display:wght@300;400&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/style.css">
  
</head>
<body>
  <main class="main">
    <div class="card container">
      <div class="card-img-section">
        <img class="card-img" src="./images/image-equilibrium.jpg" alt=" 3d equililbrim squire leaning on one edge">
      </div>
      <div class="card-text-section">
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-text"> Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-status-section">
        <div class="status">
          <img src="./images/icon-ethereum.svg" alt="">
          <p class="card-text cyan-text"> 0.041 ETH</p>
        </div>
        <div class="status">
          <img src="./images/icon-clock.svg" alt="">
          <p class="card-text ">3 days left</p>
        </div>
      </div>
      <div class="avatar-section">
        <div class="line"></div>
        <div class="status profile">
          <img class="profile-img" src="./images/image-avatar.png" alt="profile photo">
          <p class="card-text"> Creation of <span class="white-text"> Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">TMoris</a>.
  </div>
  </footer>
</body>
</html>
